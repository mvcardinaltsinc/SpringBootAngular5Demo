<button (click)="addElement()">Add new book</button>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="bookTitle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><h1>Book Title</h1></th>
      <td mat-cell *matCellDef="let book"> {{book.bookTitle}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><h1>Language</h1></th>
      <td mat-cell *matCellDef="let book"> {{book.language}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="catgName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><h1>Category</h1></th>
      <td mat-cell *matCellDef="let book"> {{book.category.catgName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="publicationYear">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><h1>Publication Year</h1></th>
      <td mat-cell *matCellDef="let book"> {{book.publicationYear}} </td>
    </ng-container>

    <!-- actions -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="addNew()">
          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="accent" (click)="startEdit(i, row.id, row.title, row.state, row.url, row.created_at, row.updated_at)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="deleteItem(i, row.id, row.title, row.state, row.url)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let book; columns: displayedColumns;">
    </tr>
  </table>

  <!-- <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
    No results
  </div>
-->

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
